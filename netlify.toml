[build]
  command = "rm -rf .next && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/_next/static/chunks/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[dev]
  command = "npm run dev"
  port = 3000

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"

[functions."*"]
  body_size_limit = "10mb"

# Scheduled function: Execute campaigns every 2 minutes
[functions."scheduled-campaign-execution"]
  schedule = "*/2 * * * *"