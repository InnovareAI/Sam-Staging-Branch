# LINKEDIN COMMENTING AGENT (Dec 1, 2025)
# ============================================

# Discover Posts (Apify): DISABLED - Costs $4+ per run, ignores all limits
# Was: Uses Apify to scrape LinkedIn posts
# Discover Posts (Profiles): Find new posts from PROFILE monitors via Unipile API
# Runs every 2 hours to check monitored profiles for new posts
