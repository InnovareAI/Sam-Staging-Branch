[build]
  command = "rm -rf .next && rm -rf node_modules/.cache && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NETLIFY_NEXT_PLUGIN_SKIP_CACHE = "true"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/workspace/*/commenting-agent"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/chunks/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[dev]
  command = "npm run dev"
  port = 3000

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"

[functions."*"]
  body_size_limit = "10mb"

# Note: Next.js API routes have maxDuration configured in the route file
# See app/api/prospects/enrich/route.ts: export const maxDuration = 60

# Scheduled function: Execute campaigns every 2 minutes
[functions."scheduled-campaign-execution"]
  schedule = "*/2 * * * *"

# Scheduled function: Process pending prospects every 5 minutes
[functions."process-pending-prospects"]
  schedule = "*/5 * * * *"

# Scheduled function: Process send queue every minute
# Checks ALL workspaces for due messages (each user has 30-min spacing)
# Limits: 20 CRs/day per LinkedIn account, business hours, no weekends/holidays
[functions."process-send-queue"]
  schedule = "* * * * *"

# Scheduled function: Process email queue every 13 minutes (sends 1 email per run = ~40 emails/day max)
# Compliance: 40 emails/day, 8 AM - 5 PM business hours, no weekends/holidays
[functions."process-email-queue"]
  schedule = "*/13 * * * *"

# Scheduled function: Send follow-up messages every 30 minutes
# Processes connected prospects with due follow-ups (10 per run)
# Compliance: 9 AM - 5 PM business hours, no weekends/holidays
[functions."send-follow-ups"]
  schedule = "*/30 * * * *"

# Scheduled function: Poll for accepted LinkedIn connections every 15 minutes
# Checks if pending CRs have been accepted and schedules follow-ups
# Backup for webhook delays (Unipile webhooks can have 8hr latency)
# Changed from 2 hours to 15 minutes (Nov 27) - faster follow-up scheduling
[functions."poll-accepted-connections"]
  schedule = "*/15 * * * *"

# Scheduled function: Poll for message replies every 15 minutes
# CRITICAL: Backup for new_message webhook - stops follow-ups when prospect replies
# Without this, prospects get follow-ups after they've already replied
# Changed from 2 hours to 15 minutes (Nov 27) - faster reply detection
[functions."poll-message-replies"]
  schedule = "*/15 * * * *"

# Scheduled function: Poll for EMAIL replies every 15 minutes
# CRITICAL: Detects email replies for workspaces with email-only accounts (e.g., Jennifer Fleming)
# Stops follow-up sequences when prospects reply via email
# Triggers SAM Reply Agent for AI-generated response drafts
# Added Dec 12, 2025
[functions."poll-email-replies"]
  schedule = "*/15 * * * *"

# Scheduled function: Reply Agent - Generate AI drafts every 5 minutes
# Processes drafts in pending_generation status:
# 1. Fetches LinkedIn profile + company research
# 2. Generates AI reply using Claude Opus 4.5
# 3. Sends HITL notification to Google Chat with Approve/Reject buttons
# 4. Updates status to pending_approval
[functions."reply-agent-process"]
  schedule = "*/5 * * * *"

# ============================================
# AI AGENT SCHEDULED FUNCTIONS (Nov 29, 2025)
# ============================================

# QA Monitor: Daily pipeline health check at 6 AM UTC
# Checks queue consistency, orphaned records, cron gaps, stuck prospects
[functions."qa-monitor"]
  schedule = "0 6 * * *"

# Daily Health Check: Comprehensive system health at 7 AM UTC
# Checks database, campaigns, queue, Unipile accounts, error rates
[functions."daily-health-check"]
  schedule = "0 7 * * *"

# Data Quality: Weekly cleanup on Monday at 8 AM UTC
# Finds duplicates, invalid emails, missing fields, stale data
[functions."data-quality-check"]
  schedule = "0 8 * * 1"

# Rate Limit Monitor: Track LinkedIn usage every 30 minutes
# Monitors daily/weekly CR limits per account
[functions."rate-limit-monitor"]
  schedule = "*/30 * * * *"

# Daily Campaign Summary: Posted to Google Chat at 4 PM UTC (8 AM PT)
# Reports CRs sent, accepts, replies for IA1-IA7 workspaces
[functions."daily-campaign-summary"]
  schedule = "0 16 * * *"

# Daily Sync Verification: Check data consistency at 5 AM UTC (6 AM CET)
# Verifies: LinkedIn → Airtable, Email → Airtable, Positive replies → ActiveCampaign
# Syncs any missing records and sends summary to Google Chat
[functions."daily-sync-verification"]
  schedule = "0 5 * * *"

