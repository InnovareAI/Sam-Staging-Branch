[functions."discover-posts-brightdata"]
  schedule = "0 */4 * * *"

# Auto-Generate Comments: Create AI comments every 30 minutes
# Generates thoughtful comments for discovered posts (pending approval)
[functions."auto-generate-comments"]
  schedule = "*/30 * * * *"

# Process Comment Queue: Post scheduled comments every 45 minutes
# Comments approved by user are queued and spread throughout the day
# Also auto-likes posts when commenting
[functions."process-comment-queue"]
  schedule = "*/45 * * * *"

# Daily Repost: DISABLED - Does not repost full article content
# Was: Share high-engagement posts once per day at 10 AM PT (6 PM UTC)
# [functions."daily-repost"]
#   schedule = "0 18 * * *"

# Commenting Digest: Workday email with pending comments for approval - Mon-Fri 5:00 AM PT (13:00 UTC)
# Users can approve/reject comments directly from email links
[functions."commenting-digest"]
  schedule = "0 13 * * 1-5"

# ============================================
# SELF-POST ENGAGEMENT (Dec 9, 2025)
# ============================================

# Discover Self-Post Comments: Find new comments on monitored own posts every 30 minutes
# Monitors posts you've created and queues comments for AI reply generation
[functions."discover-self-post-comments"]
  schedule = "*/30 * * * *"

# Process Self-Post Replies: Generate and post threaded replies every 30 minutes
# 1. Generates AI replies using per-post custom prompts (e.g., event signup links)
# 2. Posts approved replies as threaded comments to the original commenter
[functions."process-self-post-replies"]
  schedule = "*/30 * * * *"

# ============================================
# CRM BI-DIRECTIONAL SYNC (Dec 2, 2025)
# ============================================

# CRM Bi-directional Sync: Sync data between SAM and connected CRMs every 15 minutes
# Fetches updates from HubSpot, ActiveCampaign, Airtable and syncs to SAM
# Uses N8N MCP workflows for API routing (supports 400+ CRMs via HTTP Request + Switch)
[functions."sync-crm-bidirectional"]
  schedule = "*/15 * * * *"

